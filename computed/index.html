<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>computed VS methods</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <button v-on:click="reversedMessage">reverse</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'ABCDEFG'
        },
        methods: {
          reversedMessage: function(){
            this.message = this.message.split('').reverse().join('')
            return this.message
          }
        }
      });
    </script>
  </body>
</html>
