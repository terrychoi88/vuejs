<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>watch test</title>
  </head>
  <body>
    <div id="app">
      <input v-model="message">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        watch: {
          message: function(data) {
            console.log("The message has been changed : ", data);
          }
        }
      });
    </script>
  </body>
</html>
